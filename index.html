<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

    <div class="contenedorMain">
        
    <main>
        <div class="logo">
            <img src="svg/Logo.svg" alt="logo lock&open">
        </div>
        <div class="textRead">
           <textarea id="texto" placeholder="Ingresa el texto que desees transformar aquí" ></textarea>
        </div>

        <div class="mainBtn">
            <button id='btn_encriptar' class="btnMain">Encriptar <img src="svg/lock-svgrepo-com (1).svg" alt=""></button>
            <button id="btn_desencriptar" class="btnMain">Desencriptar <img src="svg/lock-open-svgrepo-com (1).svg" alt=""></button>
        </div>
    </main>
    <aside>
        <div class="contenedor_textWrite" id="notFound">
            <div class="svg">
                <img src="svg/magnifying-glass-tilted-right-svgrepo-com (1).svg" alt="Texto no encontrado">
            </div>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar para seguir.</p>
        </div>
        <div class="contenedor_textWrite"id="found">
            <p class="textWrite"></p>
            <button  id="btn_copy">Copiar</button>
        </div>
    </aside>
    </div>
    <footer>
        <h3>Creador: Harold Edward Rodriguez Navarro <strong>Todos los derechos reservados ©️</strong></h3>
    </footer>
    <script src="index.js"></script>
</body>
</html>
